<!-- tim gia tri nho nhat -->
<script>
  function findMax(so1 , so2 ,so3){
  let max = so1;
  if ( max < so2){
    max = so2;
  }
  if (max < so3){
     max = so3;
  }
  return max;
}
  let a = +prompt ("nhap phan tu a vao day")
  let b = +prompt("nhap phan tu b vao day")
  let c = +prompt ("nhap phan tu c vao day")
  let max = findMax(a,b,c);
  console.log("gia tri lon nhat trong 3 so la:" + max);

</script>
